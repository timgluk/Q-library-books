<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>My library</title>
</head>
<body>
  <h1 class="my-library">Моя библиотека</h1>
  <main class="container">
    <section class="favorite">
      <h2 class="favorite__title">Мои любимые книги</h2>
      <div class="favorite__box-list">

      </div>
    </section>
    <section class="list">
      <h2 class="list__title">Список книг</h2>
      <ul class="list__box-list">

      </ul>
    </section>
    <section class="add">
      <h2 class="add__title">Добавить книгу</h2>
      <div class="add__list">
        <label class="add__item-txt"><input class="add__item-radio" id="add-book" type="radio" name="add-item">Загрузить из файла</label>
        <label class="add__item-txt"><input class="add__item-radio" id="write-book" type="radio" name="add-item">Написать самому</label>
      </div>
      <form class="upload" method="post">
        <input type="file" name="files" class="file">
        <input type="submit" value="Загрузить" name="submit">
      </form>
      <form class="write">
        <input class="write__title-book" type="text" placeholder="Название кгини">
        <textarea class="write__text-book" type="area">Текст</textarea>
        <input class="write__submit" type="submit" value="Загрузить">
      </form>
    </section>
  </main>
</body>
<script src="script.js"></script>
</html>
